        	，将线性与非线性结合起来，
        </div>

        <div class="p">
        	<b>相似片段：</b>
        		线性区内成立的性质不加分析地扩张到非线性区，致使对整个系统的行为特征得出错误的估计。 相反，既重视局部指标也重视整个系统的大范围特征，<strong class="match-text">将线性与非线性结合起来</strong>考虑，在严格满足大范围约束条件下来考虑局部系统优化，这种思维就是非线性思维。 线性思维在一定程度上虽然是正确的，但在处理复杂系统时常
