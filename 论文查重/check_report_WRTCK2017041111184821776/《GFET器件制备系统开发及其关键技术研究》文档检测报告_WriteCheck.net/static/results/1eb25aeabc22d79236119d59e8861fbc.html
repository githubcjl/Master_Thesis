        		子处于截止。如果在栅极和源极之间加一正向电压UGS，并且使UGS大于或等于管子的开启电压UT，则管子开通，在漏、源极间流过电流ID。UGS超过UT越大，<strong class="match-text">导电能力越强</strong>，<strong class="match-text">漏极电流</strong><strong class="match-text">越大</strong>。 二、电力场效应管的静态特性和主要参数 Power MOSFET静态特性主要指输出特性和转移特性，与静态特性对应的主要参数有漏极击穿电压、漏极额定电
