        		为它有以下几个特点： （１）模糊控制是一种基于规则的控制，它直接采用语言型控制规则，出发点 是现场操作人员的控制经验或相关专家的知识，在<strong class="match-text">设计中不需要</strong>建立<strong class="match-text">被控对象</strong>的 <strong class="match-text">精确的数学模型</strong>，对多输入多输出、时变及滞后等复杂系统都能进行控制，因而 使得控制机理和策略易于接受与理解，设计简单，便于应用。 （２）是一种反映人类
