        		度方差法[20]79，还有灰度熵函数[21][22]等等。从频域角度看，由于离焦是一个低通滤波的过程，当图像对比度不大即离焦时，图像的高频分量相对较少。<strong class="match-text">聚焦图像比离焦图像</strong>包含<strong class="match-text">更多的</strong>信息和细节，也就相应地包含更多的高频分量，比较典型的频域算法有拉普拉斯算子法[17]、傅立叶变换法[6]，以及近几年发展迅速的小波变换法[23][24
